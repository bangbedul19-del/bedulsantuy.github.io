<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Download Source RTLO UI Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
  }
  button {
    padding: 14px 22px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Download Dialog – File Source RTLO Test</h2>
<p>
Klik tombol untuk memicu dialog download dan amati teks <b>file source</b>
(“dari …”). Perhatikan urutan visualnya.
</p>

<button id="run">Trigger Download</button>

<script>
document.getElementById("run").onclick = () => {

  /*
   * U+202E = RIGHT-TO-LEFT OVERRIDE
   * Digunakan DI SINI hanya untuk uji rendering UI
   * (bukan spoof domain, bukan payload)
   */
  const RTLO = "\u202E";

  /*
   * Source string NETRAL & AMAN
   * Tidak meniru domain populer
   * Digunakan untuk melihat apakah:
   * - urutan visual dibalik
   * - "data:" tidak tampil di posisi awal
   */
  const sourceLabel =
    "data:text/plain," +
    "SOURCE_BEGIN_" +
    RTLO +
    "END_SECTION_example.com_NOT_REAL_" +
    "_SOURCE_END";

  // Trigger download
  const a = document.createElement("a");
  a.href = sourceLabel;
  a.download = "haxor.apk"; // nama file TIDAK diuji
  document.body.appendChild(a);
  a.click();
  a.remove();
};
</script>

</body>
</html>
