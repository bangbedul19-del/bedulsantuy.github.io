<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirect + Popup + SaveFilePicker Tester</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 16px; font-size: 14px; }
  </style>
</head>
<body>

<h3>Redirect → New Window → Save File Picker</h3>

<button onclick="go()">Go to google.com</button>

<script>
function go() {
  console.log("User clicked button");

  // Step 1: schedule redirect
  setTimeout(() => {
    console.log("Redirecting main window");
    document.location = "https://www.google.com";
  }, 0);

  // Step 2: open popup/new window
  setTimeout(() => {
    console.log("Opening new window");
    window.open("https://example.com", "_blank");
  }, 10);

  // Step 3: trigger Save File Picker
  setTimeout(async () => {
    console.log("Triggering showSaveFilePicker()");
    try {
      await window.showSaveFilePicker({
        suggestedName: "cheomw.exe",
        types: [{
          description: "Text Files",
          accept: { "text/plain": [".exe"] }
        }]
      });
      console.log("Picker resolved");
    } catch (e) {
      console.log("Picker rejected/canceled:", e);
    }
  }, 100);
}
</script>

</body>
</html>
