<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Popup Window + SaveFilePicker Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 16px; font-size: 14px; }
  </style>
</head>
<body>

<h3>Popup Window → Save File Picker</h3>

<button onclick="go()">Open Popup</button>

<script>
function go() {
  console.log("User clicked button");

  // 1️⃣ BUKA POPUP WINDOW (BUKAN TAB)
  const popup = window.open(
    "https://www.google.com",
    "popupTest",
    "width=500,height=400,left=200,top=200,resizable=yes,scrollbars=yes"
  );

  if (!popup) {
    alert("Popup blocked by browser");
    return;
  }

  console.log("Popup window opened");

  // 2️⃣ Trigger Save File Picker setelah popup terbuka
  setTimeout(async () => {
    console.log("Triggering showSaveFilePicker()");
    try {
      await window.showSaveFilePicker({
        suggestedName: "test.txt",
        types: [{
          description: "Text Files",
          accept: { "text/plain": [".txt"] }
        }]
      });
      console.log("Picker resolved");
    } catch (e) {
      console.log("Picker rejected/canceled:", e);
    }
  }, 1=3000);
}
</script>

</body>
</html>
