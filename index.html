<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Popup Window + SaveFilePicker Test</title>
</head>
<body>

<h3>Popup Window → Save File Picker</h3>

<button id="openPopup">Open Popup</button>

<script>
function go() {
  console.log("User clicked button");

  const popup = window.open(
    "https://www.google.com",
    "popupTest",
    "width=500,height=400,left=200,top=200,resizable=yes,scrollbars=yes"
  );

  if (!popup) {
    alert("Popup blocked");
    return;
  }

  popup.blur();
  window.focus();

  setTimeout(async () => {
    try {
      await window.showSaveFilePicker({
        suggestedName: "test.txt",
        types: [{
          description: "Text Files",
          accept: { "text/plain": [".txt"] }
        }]
      });
      console.log("Picker shown");
    } catch (e) {
      console.log("Picker canceled:", e);
    }
  }, 300);
}

// ⬇️ INI YANG PENTING
document
  .getElementById("openPopup")
  .addEventListener("click", go);
</script>

</body>
</html>
