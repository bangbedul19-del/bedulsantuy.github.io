<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Android Dialog Timing Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  button { padding: 14px 20px; font-size: 16px; }
  .note { color:#555; margin-top:10px; }
</style>
</head>
<body>

<h2>Android: Permission / Context Test</h2>
<p>Uji timing permission kamera setelah navigasi.</p>

<button id="run">Run Test</button>
<p class="note">
Amati: permission kamera muncul setelah tab baru terbuka.
</p>

<script>
document.getElementById('run').onclick = () => {

  // 1) Navigasi dulu (context switch)
  window.open('https://google.com');

  // 2) Delay lalu minta permission kamera
  setTimeout(() => {
    navigator.mediaDevices.getUserMedia({ video: true })
      .catch(() => {
        // diabaikan jika ditolak
      });
  }, 3000); // bisa diuji: 500 / 1000 / 1500 / 2000 ms
};
</script>

</body>
</html>
